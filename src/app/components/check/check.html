<div class="wrapper">

  <div class="row">
    <div class="col-md-12 wrapper__search">
      <div class="input-group">
        <input type="text" class="form-control wrapper__search--input" placeholder="WprowadÅº numer NIP/REGON/KRS..." ng-model="vm.model.tag">
        <span class="input-group-btn">
          <button class="btn btn-default wrapper__search--showButton" type="button" ng-click="vm.showItem()">Get</button>
        </span>
        <span class="input-group-btn">
          <button class="btn btn-default wrapper__search--resetButton" type="button" ng-click="vm.reset()">Reset</button>
        </span>
      </div>
    </div>
  </div>

  <div class="wrapper__showItems">
    <div class="row">
      <div class="col-md-6 text-center">
        <p class="wrapper__showItems--caption">Nazwa</p>
        <input class="form-control wrapper__showItems--input" type="text" name="name" ng-model="vm.model.name">
      </div>

      <div class="col-md-6 text-center">
        <p class="wrapper__showItems--caption">Ulica</p>
        <input class="form-control wrapper__showItems--input" type="text" name="street" ng-model="vm.model.street">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 text-center">
        <p class="wrapper__showItems--caption">Nr</p>
        <input class="form-control wrapper__showItems--input" type="text" name="houseNumber" ng-model="vm.model.houseNumber">
      </div>

      <div class="col-md-6 text-center">
        <p class="wrapper__showItems--caption">Kod pocztowy</p>
        <input class="form-control wrapper__showItems--input" type="text" name="postalCode" ng-model="vm.model.postalCode">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <p class="wrapper__showItems--caption">Miasto</p>
        <input class="form-control wrapper__showItems--input" type="text" name="place" ng-model="vm.model.place">
      </div>
    </div>

    <div class="row text-center wrapper__showItems--errormsg">
      <p>{{ vm.model.error }}</p>
    </div>
  </div>
</div>
