<div class="row text-center">
  <div class="search">
    <input placeholder="WprowadÅº NIP..." class="search__input" type="text" name="Search" ng-model="vm.model.tag">
    <button class="search__reset" type="button" name="reset" ng-click="vm.reset()">reset</button>

    <div class="row text-center">
      <button class="search__button" type="button" name="button" ng-click="vm.displayResult()">Get</button>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="row">
    <div class="col-md-6 text-center">
      <p>Nazwa</p>
      <input class="wrapper__input" type="text" name="name" ng-model="vm.model.name">
    </div>

    <div class="col-md-6 text-center">
      <p>Ulica</p>
      <input class="wrapper__input" type="text" name="street" ng-model="vm.model.street">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 text-center">
      <p>Nr</p>
      <input class="wrapper__input" type="text" name="houseNumber" ng-model="vm.model.houseNumber">
    </div>

    <div class="col-md-6 text-center">
      <p>Kod pocztowy</p>
      <input class="wrapper__input" type="text" name="postalCode" ng-model="vm.model.postalCode">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <p>Miasto</p>
      <input class="wrapper__input" type="text" name="place" ng-model="vm.model.place">
    </div>
  </div>

  <div class="row text-center wrapper__error">
    <p>{{ vm.error }}</p>
  </div>
</div>
